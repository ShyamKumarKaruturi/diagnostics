<p>new-branch works!</p>
<form style="margin-top: 5%" [formGroup]="labForm" class="form-container">
  <mat-card style="background-color: #eee5f390">
    <mat-card-header>
      <mat-card-title style="color: #7710ab">Add New Lab</mat-card-title>
      {{ responseMessage }}
      <span *ngIf="formNotValid">please Fill All required details</span>
    </mat-card-header>
    <br />
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="lab_id" matInput placeholder="lab id" />
          </mat-form-field>
          <small
            class="text-danger"
            *ngIf="
              labForm.get('lab_id')?.invalid &&
              labForm.get('lab_id')?.touched
            "
            >Please enter lab id</small
          >
        </div>
      </div>

      <div class="col-md-6">
        <mat-form-field class="full-width">
          <input
            formControlName="lab_name"
            matInput
            placeholder="lab_name"
            placeholder="lab_name"
          />
        </mat-form-field>

        <small
          class="text-danger"
          *ngIf="
            labForm.get('lab_name')?.invalid &&
            labForm.get('lab_name')?.touched
          "
          >Please enter lab_name</small
        >
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Branch</mat-label>
          <mat-select formControlName="branch" required>
            <mat-option> </mat-option>
            <mat-option
              *ngFor="let branch of branches"
              [value]="branch['branch_id']"
            >
              {{ branch["branch_name"] }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        (click)="onSubmit()"
        mat-raised-button=""
        style="color: #3f1651; background-color: #c3a1d5; margin-left: 3%"
      >
        Add
      </button>
    </mat-card-actions>
  </mat-card>
</form>
